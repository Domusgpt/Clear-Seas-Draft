<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clear Seas Orthogonal Holostage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="scripts/vib34d-geometric-tilt-system.js" defer></script>
  <script src="scripts/orthogonal-depth-progression.js" defer></script>
  <style>
    :root {
      --clear-seas-bg: radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.18), transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(255, 0, 255, 0.12), transparent 45%),
        #04040a;
      --section-primary: #00f6ff;
      --section-secondary: #6e37ff;
      --section-tertiary: #0a1324;
      --card-depth: -900px;
      --card-scale: 0.45;
      --card-opacity: 0.18;
      --card-blur: 6px;
      --card-glow: 0.2;
      --card-tilt-x: 0deg;
      --card-tilt-y: 0deg;
      --card-tilt-z: 0deg;
      --pointer-x: 0;
      --pointer-y: 0;
      --pointer-distance: 0;
      --tilt-magnitude: 0;
      --stage-width: min(92vw, 1100px);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--clear-seas-bg);
      color: #f7f9ff;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.08), rgba(255, 0, 255, 0.05));
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    [data-holostage] {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1400px;
      perspective-origin: 50% 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas.holostage-background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .holostage-overlay-gradient {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08), transparent 60%),
        linear-gradient(180deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6));
      mix-blend-mode: screen;
    }

    .depth-progression-container {
      position: relative;
      width: var(--stage-width);
      height: min(90vh, 760px);
      transform-style: preserve-3d;
      z-index: 2;
    }

    .progression-card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      max-width: var(--stage-width);
      min-height: 520px;
      padding: 0;
      transform-style: preserve-3d;
      transform-origin: center;
      transform: translate3d(-50%, -50%, var(--card-depth)) scale(var(--card-scale)) rotateX(calc(var(--card-tilt-y) * 1deg)) rotateY(calc(var(--card-tilt-x) * 1deg));
      opacity: var(--card-opacity);
      filter: blur(var(--card-blur));
      transition: transform 0.95s cubic-bezier(0.23, 1, 0.32, 1),
        opacity 0.9s cubic-bezier(0.23, 1, 0.32, 1),
        filter 0.9s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 0.9s cubic-bezier(0.23, 1, 0.32, 1);
      pointer-events: auto;
    }

    .progression-card[data-state="far"],
    .progression-card[data-state="archive"],
    .progression-card[data-state="birth"],
    .progression-card[data-state="deconstruct"] {
      pointer-events: none;
    }

    .progression-card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0));
      opacity: calc(0.25 + var(--card-glow) * 0.45);
      filter: blur(0.6px);
      pointer-events: none;
      z-index: 0;
    }

    .card-surface {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      padding: 48px clamp(36px, 6vw, 64px);
      background: linear-gradient(135deg, rgba(10, 10, 20, 0.88), rgba(10, 14, 36, 0.72));
      border: 2px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.55), 0 0 90px rgba(0, 255, 255, calc(var(--card-glow) * 0.4));
      backdrop-filter: blur(24px);
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 1;
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card-label {
      font-size: 0.75rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.58);
    }

    .card-title {
      font-size: clamp(2rem, 4vw, 3.2rem);
      font-weight: 700;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--section-primary), rgba(255, 255, 255, 0.9));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 24px rgba(255, 255, 255, 0.18);
    }

    .card-description {
      font-size: clamp(1.05rem, 2.1vw, 1.32rem);
      line-height: 1.6;
      color: rgba(238, 246, 255, 0.86);
    }

    .card-accent {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.92rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.58);
    }

    .card-effects {
      display: grid;
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 0;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(174, 211, 255, 0.76);
    }

    .card-effects li {
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.32);
    }

    .portal-text-visualizer {
      position: absolute;
      inset: 0;
      z-index: 0;
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .portal-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    [data-holostage].is-folding .progression-card {
      animation: cardHypercubeFold 1.1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes cardHypercubeFold {
      0% {
        transform: translate3d(-50%, -50%, 0) scale(1) rotateX(0deg) rotateY(0deg);
        opacity: 1;
      }
      60% {
        transform: translate3d(-50%, -50%, 360px) scale(1.35) rotateX(-28deg) rotateY(22deg);
        opacity: 0.4;
      }
      100% {
        transform: translate3d(-50%, -50%, 800px) scale(1.6) rotateX(-46deg) rotateY(38deg);
        opacity: 0;
      }
    }

    .holostage-hud {
      position: absolute;
      top: clamp(24px, 6vh, 64px);
      left: 50%;
      transform: translateX(-50%);
      width: min(92vw, 1100px);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 18px;
      z-index: 3;
      color: rgba(229, 242, 255, 0.92);
    }

    .hud-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hud-section-title {
      font-size: 1.1rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.58);
    }

    .hud-section-subtitle {
      font-size: 0.88rem;
      color: rgba(180, 210, 255, 0.78);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .hud-card-title {
      font-size: clamp(1.3rem, 3vw, 2rem);
      font-weight: 600;
      line-height: 1.2;
      text-shadow: 0 0 30px rgba(0, 0, 0, 0.45);
    }

    .hud-step {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.92rem;
      letter-spacing: 0.22em;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .holostage-guide {
      position: absolute;
      bottom: clamp(24px, 6vh, 64px);
      left: 50%;
      transform: translateX(-50%);
      width: min(92vw, 1100px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
      z-index: 3;
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(200, 220, 255, 0.72);
    }

    .progression-controls {
      display: flex;
      gap: 12px;
    }

    .progression-btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(10, 14, 40, 0.35);
      color: rgba(255, 255, 255, 0.92);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, border 0.3s ease;
    }

    .progression-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(10, 14, 40, 0.5);
    }

    .tilt-indicator {
      position: absolute;
      top: 24px;
      right: 24px;
      padding: 14px 18px;
      background: rgba(10, 20, 36, 0.66);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      color: rgba(200, 230, 255, 0.8);
      z-index: 4;
      display: grid;
      gap: 8px;
    }

    .tilt-values {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 6px 16px;
    }

    .tilt-values span {
      display: flex;
      gap: 8px;
      align-items: baseline;
    }

    @media (max-width: 900px) {
      :root {
        --stage-width: min(92vw, 90vw);
      }

      .holostage-hud {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .holostage-guide {
        flex-direction: column;
        align-items: flex-start;
        gap: 18px;
      }

      .card-surface {
        padding: 36px 28px 42px;
      }

      .progression-btn {
        letter-spacing: 0.16em;
      }
    }
  </style>
</head>
<body data-disable-global-orchestrator>
  <div id="orthogonal-holostage" data-holostage>
    <canvas class="holostage-background" data-background-canvas></canvas>
    <div class="holostage-overlay-gradient"></div>

    <div class="holostage-hud">
      <div class="hud-section">
        <span class="hud-section-title" data-holostage-section>Orthogonal Prelude</span>
        <span class="hud-section-subtitle" data-holostage-subtitle>Awaiting signal intake</span>
        <span class="hud-card-title" data-holostage-card>Initializing...</span>
      </div>
      <span class="hud-step" data-holostage-step>1 / 3</span>
    </div>

    <div class="depth-progression-container" data-card-stage></div>

    <div class="holostage-guide">
      <span>Scroll / arrows to progress · Cards respond to tilt & pointer resonance</span>
      <div class="progression-controls">
        <button class="progression-btn" data-action="previous">Prev</button>
        <button class="progression-btn" data-action="next">Next</button>
        <button class="progression-btn" data-action="fold">Fold</button>
      </div>
    </div>
  </div>

  <aside class="tilt-indicator">
    <strong>Device Tilt</strong>
    <div class="tilt-values">
      <span>β <span id="tilt-x">0.0</span></span>
      <span>γ <span id="tilt-y">0.0</span></span>
      <span>α <span id="tilt-z">0.0</span></span>
      <span>Mag <span id="tilt-mag">0.00</span></span>
    </div>
    <small>Enable device tilt for full VIB34D orchestration.</small>
  </aside>
</body>
</html>
